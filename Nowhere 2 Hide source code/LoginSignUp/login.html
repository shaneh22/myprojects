<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="loginStyle.css"/>

    <title>Login or Signup</title>
</head>
<body>

    <section class="hero is-fullheight has-background"> 
        <div class="hero-body">
            <section class = "container">
            <div class="columns is-centered">

                <div class="column is-half">
                    <h1 class="title has-text-white">Login</h1>
                    <form id="login-form">
                        <div class="field">
                            <label class="label has-text-white">Email</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Username" name="username" id="loginUser">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label has-text-white">Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="Password" name="password" id="loginPass">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="button is-warning" type="submit"/>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="column is-half">
                    <h1 class="title has-text-white">Sign Up</h1>

                    <form id="signup-form">
                        <div class="field">
                            <label class="label has-text-white">Email</label>
                            <input class="input" type="email" placeholder="Email" name="username" id="signUpUser">
                        </div>
                        <div class="field">
                            <label class="label has-text-white">Password</label>
                            <input class="input" type="password" placeholder="Password" name="password" id="signUpPass">
                        </div>

                        <div class="field">
                            <div class="control">
                                <input class="button is-warning" type="submit"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
            </section>
    </section>
